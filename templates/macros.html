{% macro render_field(field) %}
    <div>
        {%  if field.errors %}
            {% for error in field.errors %}
                <div class="notification error col-md-7">{{ error }}</div>
            {% endfor %}
        {% endif %}
        <!--Creates a text box hint with the same value as our label is forms.py-->
        {{ field(placeholder=field.label.text, class="field", id="field") }}
    </div>
{% endmacro %}
